<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <!-- load.js loads and checks dependencies and dynamically imports main.js if successful -->
    <script type="module" src="./js/load.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>IASIP-dle</title>
  </head>
  <body>
    <main id="wrap">
      <h2>It's Always Sunny in Philadelphidle</h2>
      <img id="frame" src="" alt="frame of episode to guess" />
      <p id="guesses"><span class="current">1</span></p>
      <div id="log">
        <div class="number">1</div>
        <div class="state"></div>
        <div class="selection"></div>
        <div class="number">2</div>
        <div class="state"></div>
        <div class="selection"></div>
        <div class="number">3</div>
        <div class="state"></div>
        <div class="selection"></div>
        <div class="number">4</div>
        <div class="state"></div>
        <div class="selection"></div>
        <div class="number">5</div>
        <div class="state"></div>
        <div class="selection"></div>
        <div class="number">6</div>
        <div class="state"></div>
        <div class="selection"></div>
      </div>
      <p id="state"></p>
      <input
        id="search"
        type="text"
        placeholder="Search..."
        autocomplete="off"
      />
      <ul id="results"></ul>
    </main>
  </body>
</html>
